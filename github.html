<!DOCTYPE>
<html>
  <head>
  <link rel="stylesheet" href="./css/common.css">
  </head>
  <body>
    <h1>Command Often I use</h1>
    <table>
      <thead>
        <th>内容</th>
        <th>コマンド</th>
      </thead>
      <tbody>
        <tr>
          <td>クローンする</td>
          <td> git clone &lt;対象のURL&gt;</td>
        </tr>
        <tr>
          <td>"."以下を全てコミット対象にする</td>
          <td>git add . </td>
        </tr>
        <tr>
          <td>git の状態を確認する</td>
          <td>git status</td>
        </tr>
        <tr>
          <td>コミットを行う</td>
          <td>git commit -m "コメント"</td>
        </tr>
        <tr>
          <td>リモートに反映させる</td>
          <td>git push</td>
        </tr>
          <td>リモートの変更をローカルに持って来る</td>
          <td>git pull</td>
      </tbody>
    </table>

  </body>
</html>
