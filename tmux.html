<html>
  <head></head>
  <body>
    <h1>Command I often use</h1>
    <div>
      <h2>名前を付けて新規セッション開始</h2>
      <p>tmux new -s &lt;セッション名&gt;</p>
    </div>
    <div>
      <h2>新規ウィンドウ作成</h2>
      <p>c</p>
    </div>
    <div>
      <h2>ウィンドウ移動</h2>
      <h3>次に移動</h3>
      <p>n</p>
      <h3>前に移動</h3>
      <p>p</p>
    <div>
    <div>
      <h2>ペイン作成(左右分割)</h2>
      <p>%</p>
    </div>
    <div>
      <h2>ペイン移動</h2>
      <h3>順番に移動</h3>
      <p>o</p>
      <h3>以前のペインへ移動</h3>
      <p>&#059;</h3>
    </div>
  </body>
</html>
