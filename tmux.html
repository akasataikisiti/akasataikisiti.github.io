  <body>
    <h1>Command I often use</h1>
    <p class="annotation">自環境はプレフィックスキーctrl+tに設定した。初期設定ではctrl+b</p>
    <table>
      <thead>
        <th>内容</th>
        <th>コマンド</th>
      </thead>
      <tbody>
        <tr>
          <td>名前を付けて新規セッション開始</td>
          <td>tmux new -s &lt;セッション名&gt;</td>
        </tr>
        <tr>
          <td>ウィンドウ次(前)移動</td>
          <td> Ctl+t n(p)</td>
        </tr>
        <tr>
          <td>ペイン作成（左右分割)</td>
          <td>Ctl+t %</td>
        </tr>
        <tr>
          <td>ペイン移動次 (前)</td>
          <td>o (&#059;)</td>
        </tr>
      </tbody>
    </table>
  </body>
